<div class="modal fade" id="SaveStructure" role="dialog" data-keyboard="false" data-backdrop="static">

		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>

<!-- Provide version number pop up -->
<div class="modal fade" id="versionNumInputPopUp" role="dialog" data-keyboard="false" data-backdrop="static" >
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" onclick="versionInputDialogClose()" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Create version</h4>
				</div>
				<div class="modal-body">
					
						<p><input class='launchPopupInput form-control' type='text' onkeypress="return validateFloatKeyPress(this,event);" step=0.1 placeholder='Enter Version Number' id='versionNumberInput'/></p>
					
				</div>
				<div class="modal-footer" style="text-align: center">
					<span id="versioningErrorMsg" style="color: red; float: left; margin-left: 15px; margin-top: 5px;"></span>
					<img class="qcLoginload" src="imgs/loader.gif" alt="Loading..." style="float: left; display: none;">
                    <button type="button" id = "clearInputDataButton" class="btn btn-default btn-default-modal qcConnsubmit" onclick="clearInputData()">Clear</button>
					<button type="button" id = "createNewVersionButton" class="btn btn-default btn-default-modal qcConnsubmit" data-dismiss="modal">Create</button>
				</div>
			</div>
		</div>
	</div>
