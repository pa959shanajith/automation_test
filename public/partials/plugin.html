<header header></header>
<section class="container-fluid">
	<!--Background Image-->
	<img src="imgs/light-bg.png" class="bg-img "/>
	<!--Background Image-->

	<!--Content Area-->
	<div class="container container-plugins">
		<div class="col-md-12"><h1 class="heading-center-light h1-header-margin"></h1></div>
		
		<div class="col-md-12">
			<!--Left Plugins-->
			<div class="col-md-7">
				<h2 class="heading-light">Available Plugins</h2>
				<div id="plugin-container" class="col-md-12 plugin-container"></div>
			</div>
			<!--Left Plugins-->

			<!--Seprator-->
			<div class="border-seprator"></div>
			<!--Seprator-->

			<!--Right Tasks-->
			<div class="col-md-5">
				<!--Task Heading Part-->
				<div class="col-md-12 task-bar">
					<span class="task-heading">My task(s)</span>
					<ul class="list-inline list-inline-right">
						<li class="list-inline-item" style="margin-right:15px"><span class="color-block color-block-blue"></span> Daily</li>
						<li class="list-inline-item"><span class="color-block color-block-yellow"></span> Weekly</li>
					</ul>
				</div>
				<!--Task Heading Part-->

				<!--Task Content Part-->
				<div class="scrollbar-inner">
				<div class="col-md-12 task-content">
					<div class="panel-group plugin-taks-listing" id="accordion"></div> 
				</div>
				<!--Task Content Part-->
			</div>
			<!--Right Tasks-->
			</div>
		</div>
	</div>
	<!--Content Area-->
</section>

<!--Footer-->
<footer footer id="footer" class="footer-global"></footer>
<!--Footer-->
