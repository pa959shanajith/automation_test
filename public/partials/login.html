<section class="container-fluid login-block-fluid">
	<!--Background Image-->
	<img src="imgs/login-bg.png" class="login-bg-img" />
	<!--Background Image-->

	<!--Content Area-->
	<div class="row row-vh-middle">
		<!--Left Captions-->
		<div class="col-md-6">
			<div class="jumbotron jumbotron-nobg">
    			<h1>Hello.</h1>   
    			<h2>Welcome to Avo Assure!</h2>
				<h3>Login to Experience Intelligence</h3>
			</div>	
		</div>
		<!--Left Captions-->

		<!--Right Login Block-->
		<div class="col-md-6">
			<div class="login-white-block">
				<!--Logo-->
				<div class="wrap row-center-logo"><img height="65" src="imgs/logo.png" /></div>
				<!--Logo-->

				<!--Login Form-->
				<div class="wrap login-wrap" ng-if="restartForm!=true">
					<form>
						<div class="input-group">
							<span class="input-group-addon ic-username"><img src="imgs/ic-username.png" /></span>
							<input ng-model="ud.userName" ng-change="hideLogin()" type="text" id="userName" class="form-control" name="username" placeholder="Username">
							<span ng-if="!showLogin" class="input-group-addon fa fa-arrow-circle-right" ng-click="checkUser()" style="color:#a0a0a0;font-size:25px"> </span>
						</div>
						<div class="input-group" ng-if="showLogin">
							<span class="input-group-addon ic-password"><img src="imgs/ic-password.png" /></span>
							<input ng-model="ud.password" id="passWord" type="{{inputType}}" class="form-control" name="password" placeholder="Password" autocomplete="off">
							<span class="input-group-addon ic-password fa {{showHideClass}}" style="color:#a0a0a0;font-size:20px" ng-click="showPassword()"> </span>
						</div>
						<span ng-show="loginValidation" class="absoluteError errorMessages">{{loginValidation}}</span>
						<button ng-if="showLogin" ng-click="check_credentials('/plugin', $event)" type="submit" class="btn btn-block" ng-disabled="requested==true">Login</button>
					</form>
				</div>
				<div class="wrap login-wrap" ng-if="restartForm==true">
					<button ng-repeat="server in serverList" ng-click="restartServer($index, server.name)" ng-disabled="!server.active" style="font-size:25px;margin-bottom:35px" type="submit" class="btn btn-block">Restart {{server.name}}</button>
				</div>
				<!--Login Form-->
			</div>
		</div>
		<!--Right Login Block-->
	</div>
	<!--Content Area-->
</section>

<!--Footer-->
<footer id="footer" class="login-footer">
	<p class="text-right">
		Powered By <img class="f-logo" src="imgs/ftr-avo-logo.png" />
		<br />
		<span class="small">&copy; <span id="currentYear">2020</span> Avo Automation. All Rights Reserved</span>
	</p>
</footer>
<!--Footer-->

<!--Modal Box-->
<div class="modal fade" id="popupModal" role="dialog" data-keyboard="false" data-backdrop="static">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title"></h4>
			</div>
			<div class="modal-body">
				<p></p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
			</div>
		</div>
	</div>
</div>
<!--Modal Box-->
