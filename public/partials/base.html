<section class="container-fluid login-block-fluid">
	<!--Background Image-->
	<img src="imgs/login-bg.png" class="login-bg-img" />
	<!--Background Image-->

	<!--Content Area-->
	<div class="row row-vh-middle">
		<!--Left Captions-->
		<div class="col-md-6">
			<div class="jumbotron jumbotron-nobg">
    			<h1>Hello.</h1>   
    			<h2>Welcome to Avo Assure!</h2>
				<h3>Login to Experience Intelligence</h3>
			</div>	
		</div>
		<!--Left Captions-->

		<div class="col-md-6">
			<div class="login-white-block" style="margin: 5% 12%">
				<!--Logo-->
				<div class="wrap row-center-logo"><img height="65" src="imgs/logo.png" /></div>
				<!--Logo-->

				<div class="wrap login-wrap">
					<span ng-show="loginValidation" class="absoluteError errorMessages">{{loginValidation}}
					<br><span ng-show="loginAgain">Click <a style="color:inherit;cursor:pointer;text-decoration: underline;" onclick="window.location.href='/'"><b>here</b></a> to login again.</span>
					</span>
				</div>
			</div>
		</div>
	</div>
	<!--Content Area-->
</section>

<!--Footer-->
<footer id="footer" class="login-footer">
	<p class="text-right">
		Powered By <img class="f-logo" src="imgs/ftr-avo-logo.png" />
		<br />
		<span class="small">&copy; <span id="currentYear">2021</span> Avo Automation. All Rights Reserved</span>
	</p>
</footer>
<!--Footer-->

<!-- Terms & Conditions Popup -->
<div class="modal fade" id="tAndCpop" role="dialog" data-keyboard="false" data-backdrop="static">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" ng-click="clickTnC('Decline', $event)">&times;</button>
				<h4 class="modal-title">Terms and Conditions - License Agreement</h4>
			</div>
			<div class="modal-body" style="overflow:scroll;max-height:400px">
				<tandc tandc></tandc>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clickTnC('Accept', $event)">Accept</button>
				<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clickTnC('Decline', $event)">Decline</button>
			</div>
		</div>
	</div>
</div>
<!-- Terms & conditions  Popup -->
