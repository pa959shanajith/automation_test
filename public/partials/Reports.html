<!--Header-->
<header header></header>
<!--Header-->

<!--Content Area-->
<section class="container-fluid container-fluid-inner">
	<!--Left Panel-->
	<div id="left-nav-section">
		<div class="scrollbar-macosx">
			<div id="left-top-section" style="border-bottom:0">
				<ul>
					<li><span><a class='scrapeOnTxt'>Reports</a></span></li>
				</ul>
			</div>
		</div>
	</div>
	<!--Left Panel-->

	<!--Middle Panel-->
	<div id="middle-content-section">
		<!--Task Name-->
		<div id="page-taskName">
			<span></span>
		</div>
		<!--Task Name-->
		
		<!-- Test suites -->
		<div class="upper-section-testsuites staticTestsuiteContainer">			
			<span class="suitedropdownicon"><img alt="Test suite icon" class="iconSpace" src="imgs/ic-collapse.png"></span>
		</div>
		<div class="upper-section-testsuites dynamicTestsuiteContainer upper-collapsible-section scrollbar-inner scrollbar-inner-rep">			
		</div>
		<!-- Middle Section -->
		<div class="middle-section-testsuites">
			<div class="left-section-testsuites">
				<table id="testSuitesTimeTable" class="suitestartend" cellspacing="0" cellpadding="0">
					<thead><tr>
						<th style="width: 50%; border-right: 1px solid #fff">Start Date & Time</th>
						<th style="width: 50%;">End Date & Time</th></tr>
					</thead>
					<tbody class="scrollbar-inner scrollbar-inner-scenariostatus"></tbody>
				</table>
			</div>
			<div class="right-section-charts">
				<div class="reportStatus">				
					<div class="reportStatusBlk">
						<span class="progresslabel">Pass</span>
						<div class="progress customprogress">
							<span class="progress-bar progress-bar-success" role="progressbar"></span>
						</div>
						<span class="progresspercentage passPercent"></span>
					</div>
					
					<div class="reportStatusBlk">
						<span class="progresslabel">Fail</span>
						<div class="progress customprogress">
							<span class="progress-bar progress-bar-danger" role="progressbar"></span>
						</div>
						<span class="progresspercentage failPercent"></span>
					</div>
					
					<div class="reportStatusBlk">
						<span class="progresslabel">Terminated</span>
						<div class="progress customprogress">
							<span class="progress-bar progress-bar-warning" role="progressbar"></span>
						</div>
						<span class="progresspercentage terminatePercent"></span>
					</div>
					
					<div class="reportStatusBlk">
						<span class="progresslabel">Incomplete</span>
						<div class="progress customprogress">
							<span class="progress-bar progress-bar-info progress-bar-norun" role="progressbar"></span>
						</div>
						<span class="progresspercentage incompletePercent"></span>
					</div>
				</div>				
			</div>
		</div>
		<!-- Middle Section -->
		
		<!-- Bottom Section -->
		<div class="bottom-section-testsuites">
				<table id="scenarioReportsTable" class="scenarioReports" cellspacing="0" cellpadding="0">
					<thead>
						<tr>
							<th style="width: 30%; border-right: 1px solid #fff;">Scenario Name</th>
							<th style="width: 20%; border-right: 1px solid #fff;">End Date & Time</th>
							<th style="width: 20%; border-right: 1px solid #fff">Browser</th>
							<th style="width: 15%; border-right: 1px solid #fff;">Status</th>
							<th style="width: 15%;">Format</th>
						</tr>
					</thead>
					<tbody class="scrollbar-inner scrollbar-inner-scenarioreports"></tbody>
				</table>
		</div>
		<!-- Bottom Section -->
		<!-- Test suites -->
	</div>
	<!--Middle Panel-->

	<!--Right Panel-->
	<div id="right-dependencies-section">		
		<!--Images Blocks-->  		
		<div class="thumbnail thumbnail-custom">
        	<a class="slidePopup">
          		<img class="thumb-ic" src="imgs/ic-info.png" alt="Project Info">
          		<div class="caption">
            		<p>Info</p>
          		</div>
        	</a>
      	</div>
		<!--Images Blocks-->
		
		<!-- Global Modal  -->
       <div class="modal fade" id="globalModal" role="dialog" data-keyboard="false" data-backdrop="static">
         <div class="modal-dialog modal-sm">
           <div class="modal-content">
             <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal">&times;</button>
               <h4 class="modal-title"></h4>
             </div>
             <div class="modal-body">
               <p style="color: black;"></p>
             </div>
             <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
             </div>
           </div>
         </div>
       </div>
       <!-- Global Modal  -->
	</div>
	<!--Right Panel-->
</section>	
<!--Content Area-->

<!--Footer-->
<footer footer id="footer" class="footer-global"></footer>
<!--Footer-->
